     <!DOCTYPE html>
<html>
<head>
<title>Generating Number List</title>
</head>
<body  bgcolor="aqua">
	<h1> Generating Number List</h1>
	<form method="get" action="./GeneratingNumberList">
	<label> Start Number</label>
	<input type="number" name="startNumber" required/> <br><br>
	<label> End Number</label>
	<input type="number" name="endNumber" required/> <br><br>
	<button type="submit" name="category" value="even">Even</button> 
	<button type="submit" name="category" value="odd">Odd</button>
	<button type="submit" name="category" value="prime">Prime</button>
	<button type="submit" name="category" value="perfect">Perfect</button>
	<button type="submit" name="category" value="amstrong">Amstrong</button>
	</form>
</body>
</html>
